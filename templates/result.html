<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Emotion</th>
        </tr>
        {% for record in records %}
            <tr>
                <td>{{ record['created'] }}</td>
                <td>{{ record['name'] }}</td>
                <td>{{ record['emotion'] }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
